<!doctype html>
<html lang="en">

  <head>
    <!-- Background style tags -->
    <style type="text/css">
      html, body {height: 100%;}
      body {background-image: url("{{url_for('static', filename='hermes.jpg')}}");background-repeat: no-repeat;background-size: 100% 100%;}
    </style>
    <!-- {{ url_for('static',filename='styles/style.css') }} -->
    <!-- <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/style.css') }}"> -->


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Tasks</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-opacity:50% bg-light">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Tasks</a></li>
          <li class="nav-item"><a href="{{ url_for('add') }}" class="nav-link">Add New</a></li>
        </ul>
      </nav>
      <br>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-primary">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <br>
      {% block main %}{% endblock %}
    </div>
  </body>
</html>
